<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="search-component">
        <form action="" id="enter-a-city">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="enter-city"
            id="search-city"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <section class="current-weather">
        <div>
          <h1>Johannesburg</h1>
          <div class="main-paragraph">
            <span id="date">Saturday: 15:32</span>, moderate rain
            <br />
            <span class="second-paragraph">
              Humidity: <strong class="update-temp">87%</strong>, Wind:
              <strong class="update-temp">7.2km/h</strong>
            </span>
          </div>
        </div>
        <div>
          <p class="temp">
            <span class="emoji">☀️</span>
            <span id="temp-degree">14</span><small class="degree">°C</small>
          </p>
        </div>
      </section>
      <footer>
        <p>
          <em
            >This project was coded by
            <a href="https://github.com/codeboarder200">Nadia Tchuemo-Lappi</a>
            and is open-sourced on
            <a
              href="https://github.com/codeboarder200/my-weather-app"
              target="_blank"
              >GitHub</a
            >
            and hosted on
            <a
              href="https://sweet-lebkuchen-66d5e9.netlify.app/"
              target="_blank"
              >Netlify</a
            >.</em
          >
        </p>
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
